<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="headerContainer">
      <h1>Product Pick</h1>
    </header>
    <main class="container">
      <form class="formContainer">
        <input
          class="inputField"
          type="text"
          placeholder="Enter your name"
          required
          min="2"
          pattern="[A-Za-z]{2,}"
        />
        <input
          class="inputField"
          type="email"
          placeholder="Enter your email address"
          required
        />
        <p>Choose color from the list below</p>
        <label for="color1">
          Red
          <input type="radio" name="color" id="color1" value="red" />
        </label>
        <label for="color2">
          Blue
          <input type="radio" name="color" id="color2" value="blue" />
        </label>
        <label for="color3">
          Green
          <input type="radio" name="color" id="color3" value="green" />
        </label>
        <p>Delivery Date</p>
        <input
          required
          class="inputField"
          type="date"
          name=""
          id="deliveryDate"
          min="2021-09-22"
          max="2021-10-20"
        />
        <button class="btnSubmit" type="submit">Submit</button>
      </form>
    </main>
    <footer class="footerContainer">
      <!-- change to your name-->
      <h2>By Amanuel SOLUTION</h2>
    </footer>
  </body>
</html>
